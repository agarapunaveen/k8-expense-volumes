apiVersion: v1
kind: ConfigMap
metadata:
 name: backend
 namespace: expense # mysql component service name
data:
  DB_HOST: mysql

 
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  # these lables belongs to replicaset resources
  labels:
    component: backend
    project: expense
    tier: app
    # how many replicas required
spec:
  replicas: 3
  # which pod you want replica
  selector:
    matchLabels:
      component: backend
      project: expense
      tier: app
# pod definition
  template:
    metadata:
    # selector labels must match below labels
      labels:
        component: backend
        project: expense
        tier: app
    spec:
      containers:
      - name: backend
        image: joindevops/backend:v1.0
        envFrom:
        - configMapRef:
           name: backend

---

kind: Service
apiVersion: v1
metadata:
 name: backend
 namespace: expense
spec:
 selector:
  component: backend
  project: expense
  tier: app
 ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080 

