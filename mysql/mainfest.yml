apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql
  namespace: expense
spec:
  storageClassName: "ebs-expense" # Empty string must be explicitly set otherwise default StorageClass will be set
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
    # has to match .spec.template.metadata.labels
      component: mysql
      project: expense
      tier: db 
  serviceName: "nginx"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        # has to match .spec.template.metadata.labels
        component: mysql
        project: expense
        tier: db 
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: joindevops/mysql:v1.0
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: mql
          mountPath: /var/lib/mysql
      volumes:
        - name: mysql
          persistentVolumeClaim:
            claimName: mysql # pvc medatadata name

